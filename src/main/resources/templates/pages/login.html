<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{includes/head :: head}"></th:block>
<link href="/assets/css/login.css" rel="stylesheet"/>
<body>
<div th:insert="~{includes/header :: header}"></div>
<section class="wrapper">
  <div class="prev-wrapper contents-full"><!-- 상단 버튼 -->
    <div class="move-back">
      <a class="btn-previous type-ico type-block type-circle type-middle type-border" href="/"></a>
      <h3>3조 삼삼오오</h3>
    </div>
  </div>
  <div class="login">
    <p class="title-en">admin login</p>
    <p class="title-ko">관리자 로그인</p>
    <form action="/login" th:action method="post">
      <p class="input_br"><input type="text" name="username" placeholder="관리자 아이디"/></p>
      <p class="input_br"><input type="password" name="password" placeholder="관리자 비밀번호"/></p>
      <p class="input_br"><button class="btn-submit type-block-one type-bg-black" type="submit">로그인</button></p>
    </form>
  </div>
</section>
<div th:insert="~{includes/footer :: footer}"></div>
</body>
</html>
