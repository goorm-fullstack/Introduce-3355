<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/head :: head}"></th:block>
<link href="/assets/css/login.css" rel="stylesheet"/>
<body>
    <div th:insert="~{includes/header :: header}"></div>
    <div class="outer">
        <div class="login">
            <button class="back" onclick="location.href='/';"></button><span> 3조 삼삼오오</span>
            <p class="en-admin-login">admin login</p>
            <p class="ko-admin-login">관리자 로그인</p>
            <form action="/login" th:action method="post">
                <p class="input_br"><input type="text" name="username" placeholder="관리자 아이디"/></p>
                <p class="input_br"><input type="password" name="password" placeholder="관리자 비밀번호"/></p>
                <p class="input_br"><button class="submit" type="submit">로그인</button></p>
            </form>
        </div>
    </div>
    <div th:insert="~{includes/footer :: footer}"></div>
</body>
</html>
